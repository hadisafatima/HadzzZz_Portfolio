            <section

            <section id="graphicAndForm" class="flex py-[30rem] flex-col w-full justify-center items-center">

                <img src="./assets/contactFormGraphic.png" alt="" class="flex w-[60%] lg:w-[40%]">

                <section id="form"
                    class="flex flex-row items-center w-[90%] md:w-[70%] h-fit rounded-4xl bg-[#dbedf7]/50 px-4 py-2 my-8">

                    <form id="labels" action="https://api.web3forms.com/submit" method="POST"
                        class="flex flex-col py-2 md:py-4 lg:py-2 space-y-8 my-4 w-full">

                        <input type="hidden" name="access_key" value="0de28320-dd89-4f36-8b3a-e9117c9dc366">
                        <input type="text" name="fullname" id="name" placeholder="Full Name"
                            class="w-full focus:outline-0 text-black/50 font-bold border-0 border-b-4 border-[#343A40] bg-[#d2c9f4]/90 rounded-xl text-lg h-12 py-1 indent-4"
                            required />

                        <input type="email" name="email" id="email" placeholder="Your Email"
                            class="w-full focus:outline-0 text-black/50 font-bold border-0 border-b-4 border-[#343A40] bg-[#d2c9f4]/90 rounded-xl text-lg h-12 py-1 indent-4"
                            required />

                        <input type="hidden" name="subject" id="hiddenSubject" value="">
                        <input type="text" name="subject" id="subject" placeholder="Your Subject"
                            class="w-full text-black/50 font-bold focus:outline-0 border-0 border-b-4 border-[#343A40] bg-[#d2c9f4]/90 rounded-xl text-lg py-1 indent-4"
                            required />

                        <textarea id="message" name="message" rows="5" placeholder="Your Message"
                            class="w-full text-black/50 font-bold focus:outline-0 border-0 border-b-4 border-[#343A40] bg-[#d2c9f4]/90 rounded-xl text-lg py-1 px-4"
                            required></textarea>


                        <div class="h-captcha" data-captcha="true"></div>

                        <section id="send_Btn" class="flex flex-row w-full justify-end">
                            <button type="submit"
                                class="bg-[#d2c9f4] border-2 hover:border-b-4 border-[#343A40] text-black lg:text-black/50 lg:hover:text-black lg:w-[40%] text-[1rem] lg:text-xl hover:cursor-pointer hover:py-3 font-bold py-1 px-3 md:py-2 md:px-4 rounded-full">Send
                                Message</button>
                        </section>

                    </form>
                </section>
